  <div class="container mt-4 mx-auto" style="max-width: 800px">
    <h2 class="text-center mt-5 mb-4">Road Call Service Form</h2>

    <form id="roadCallForm">
      <!-- Step 1: Choose a Company -->
      <div class="form-step" id="step-1">
        <div class="mb-3">
          <label for="company" class="form-label">Choose a Company</label>
          <select id="company" name="Company" class="form-select">
            <option value="" disabled selected>
              Please select a company...
            </option>
            <option value="Big M">Big M</option>
            <option value="CCT/Landshark">CCT/Landshark</option>
            <option value="FedEx">FedEx</option>
            <option value="Hodges">Hodges</option>
            <option value="Lewis Express">Lewis Express</option>
            <option value="Melton">Melton</option>
            <option value="Royal">Royal</option>
            <option value="SMT">SMT</option>
            <option value="Sky Transportation">Sky</option>
            <option value="Watkins Express">Watkins</option>
            <option value="Wilson">Wilson</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <!-- Container for "Other" Company (hidden by default) -->
        <div id="otherCompanyContainer" style="display: none">
          <label for="otherCompany" class="form-label">Please Specify Company</label>
          <input type="text" id="otherCompany" name="Other Company" class="form-control"
            placeholder="Enter company name" />
        </div>
        <!-- FedEx-Specific Questions -->
        <div id="fedexDetails" style="display: none">
          <div class="mb-3">
            <label for="fedexName" class="form-label">FedEx Employee Name</label>
            <input type="text" id="fedexName" name="FedEx Employee Name" class="form-control"
              placeholder="Enter employee name" />
          </div>
          <div class="mb-3">
            <label for="fedexId" class="form-label">Employee ID</label>
            <input type="text" id="fedexId" name="Employee ID" class="form-control" placeholder="Enter employee ID" />
          </div>
          <div class="mb-3">
            <label for="fedexHub" class="form-label">Hub</label>
            <input type="text" id="fedexHub" name="Hub" class="form-control" placeholder="Enter hub" />
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-primary next-step">
            Next
          </button>
        </div>
      </div>

      <!-- Step 2: Called In By (Name & Phone) -->
      <div class="form-step" id="step-2" style="display: none">
        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="callerName" class="form-label">Called In By (Name)</label>
            <input type="text" id="callerName" name="Called in by" class="form-control"
              placeholder="Enter person's name" />
          </div>
          <div class="col-md-6">
            <label for="callerPhone" class="form-label">Phone Number</label>
            <input type="tel" id="callerPhone" name="Phone Number" class="form-control"
              placeholder="Enter phone number" />
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary prev-step">
            Previous
          </button>
          <button type="button" class="btn btn-primary next-step">
            Next
          </button>
        </div>
      </div>

      <!-- Step 3: Driver's Name -->
      <div class="form-step" id="step-3" style="display: none">
        <div class="mb-3">
          <label for="driverName" class="form-label">Driver's Name</label>
          <input type="text" id="driverName" name="Driver's Name" class="form-control"
            placeholder="Enter driver's name" />
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary prev-step">
            Previous
          </button>
          <button type="button" class="btn btn-primary next-step">
            Next
          </button>
        </div>
      </div>

      <!-- Step 4: Complaint -->
      <div class="form-step" id="step-4" style="display: none;">
        <div class="mb-3">
          <label for="complaint" class="form-label">Complaint</label>
          <input type="text" id="complaint" name="Complaint" class="form-control"
            placeholder="Enter complaint (e.g., RRO BLOWOUT)" maxlength="50">
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary prev-step">Previous</button>
          <button type="button" class="btn btn-primary next-step">Next</button>
        </div>
      </div>

      <!-- Step 5: Tractor Details -->
      <div class="form-step" id="step-5" style="display: none">
        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="truck" class="form-label">Truck Number</label>
            <input type="text" id="truck" name="Truck Number" class="form-control" placeholder="Enter truck number" />
          </div>
          <div class="col-md-6">
            <label for="mileage" class="form-label">Mileage / Last 8 of VIN</label>
            <input type="text" id="mileage" name="Mileage / Last 8 of VIN" class="form-control"
              placeholder="Enter mileage/VIN" />
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary prev-step">
            Previous
          </button>
          <button type="button" class="btn btn-primary next-step">
            Next
          </button>
        </div>
      </div>

      <!-- Step 6: Trailer Details -->
      <div class="form-step" id="step-6" style="display: none">
        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="trailer" class="form-label">Trailer Number</label>
            <input type="text" id="trailer" name="Trailer Number" class="form-control"
              placeholder="Enter trailer number" />
          </div>
          <div class="col-md-6">
            <label for="loadStatus" class="form-label">Loaded or Empty?</label>
            <select id="loadStatus" name="Loaded or Empty?" class="form-select">
              <option value="" disabled selected>Please choose...</option>
              <option value="empty">Empty</option>
              <option value="loaded">Loaded</option>
            </select>
          </div>
        </div>
        <!-- Load Number: Only if Loaded -->
        <div class="mb-3" id="loadNumberSection" style="display: none">
          <label for="loadNumber" class="form-label">What is their Load Number?</label>
          <input type="text" id="loadNumber" name="Load Number" class="form-control" placeholder="Enter load number" />
        </div>
        <div class="mb-3">
          <label for="unitAffected" class="form-label">Unit Affected</label>
          <select id="unitAffected" name="Unit Affected" class="form-select">
            <option value="Tractor">Tractor</option>
            <option value="Trailer">Trailer</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary prev-step">
            Previous
          </button>
          <button type="button" class="btn btn-primary next-step">
            Next
          </button>
        </div>
      </div>

      <!-- Step 7: Location Details -->
      <div class="form-step" id="step-7" style="display: none">
        <div class="mb-3">
          <label for="locationName" class="form-label">Location Name</label>
          <input type="text" id="locationName" name="Location Name" class="form-control"
            placeholder="Enter location name" />
        </div>
        <div class="mb-3">
          <label for="locationAddress" class="form-label">Location Address</label>
          <input type="text" id="locationAddress" name="Location Address" class="form-control"
            placeholder="Enter address" />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="City" class="form-control" placeholder="Enter city" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" name="State" class="form-control" placeholder="Enter state" />
          </div>
        </div>
        <div class="mb-3">
          <label for="referencePoints" class="form-label">Reference Points</label>
          <input type="text" id="referencePoints" name="Reference Points" class="form-control"
            placeholder="Enter reference points" />
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary prev-step">
            Previous
          </button>
          <button type="button" class="btn btn-primary next-step">
            Next
          </button>
        </div>
      </div>

      <!-- Step 8: Tire-Related Breakdown -->
      <div class="form-step" id="step-8" style="display: none">
        <div class="mb-3">
          <label for="tireBreakdown" class="form-label">Is this a tire-related breakdown?</label>
          <select id="tireBreakdown" name="Tire Related?" class="form-select">
            <option value="" disabled selected>Please choose...</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <!-- Tire-Related Questions: Only if Yes -->
        <div id="tireQuestions" style="display: none">
          <div class="mb-3">
            <label for="tireSize" class="form-label">Tire Size</label>
            <input type="text" id="tireSize" name="Tire Size" class="form-control" placeholder="Enter tire size" />
          </div>
          <div class="mb-3">
            <label for="tirePosition" class="form-label">Tire Position</label>
            <input type="text" id="tirePosition" name="Tire Position" class="form-control"
              placeholder="Enter tire position" />
          </div>
          <div class="mb-3">
            <label for="spareTire" class="form-label">Spare (Yes/No)</label>
            <select id="spareTire" name="Spare?" class="form-select">
              <option value="" disabled selected>Please choose...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="rimType" class="form-label">Rim Type</label>
            <select id="rimType" name="Rim Type" class="form-select">
              <option value="" disabled selected>Please choose...</option>
              <option value="steel">Steel</option>
              <option value="aluminum">Aluminum</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="damage" class="form-label">Any other damage? (e.g., Mudflap, Bracket, Rim)</label>
            <select id="damage" name="Other Damage" class="form-select">
              <option value="" disabled selected>Please choose...</option>
              <option value="no">No</option>
              <option value="yes">Yes</option>
            </select>
            <input type="text" id="damageDetails" class="form-control mt-2 d-none" placeholder="Describe the damage" />
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary prev-step">
            Previous
          </button>
          <button type="button" class="btn btn-primary next-step">
            Next
          </button>
        </div>
      </div>

      <!-- Step 9: Breakdown Description -->
      <div class="form-step" id="step-9" style="display: none">
        <div class="mb-3">
          <label for="breakdownDesc" class="form-label">Description of Breakdown</label>
          <textarea id="breakdownDesc" name="Description of breakdown" class="form-control" rows="3"
            placeholder="Enter description"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary prev-step">
            Previous
          </button>
          <button type="button" class="btn btn-primary next-step">
            Next
          </button>
        </div>
      </div>

      <!-- Step 10: Pictures -->
      <div class="form-step" id="step-10" style="display: none">
        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="picturesRequested" class="form-label">Pictures Requested</label>
            <select id="picturesRequested" name="Pictures Requested?" class="form-select">
              <option value="" disabled selected>Please choose...</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="picturesReceived" class="form-label">Pictures Received</label>
            <select id="picturesReceived" name="Pictures Received?" class="form-select">
              <option value="" disabled selected>Please choose...</option>
              <option value="waiting">Waiting</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary prev-step">
            Previous
          </button>
          <button type="button" class="btn btn-primary next-step">
            Next
          </button>
        </div>
      </div>

      <!-- Step 11: Vendor & Dispatch Information -->
      <div class="form-step" id="step-11" style="display: none">
        <div class="mb-3">
          <label for="vendor" class="form-label">Vendor Name</label>
          <div class="input-group">
            <input type="text" id="vendor" name="Vendor Name" class="form-control"
              placeholder="Enter vendor name or click the wrench to find a vendor..." />
            <button type="button" class="btn btn-outline-secondary"
              onclick="window.open('https://www.nttsbreakdown.com/app/', '_blank')" title="Click To Find A Vendor">
              <i class="fa-regular fa-wrench"></i>
            </button>
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-md-6">
            <label for="dispatch" class="form-label">Dispatch Time / ETA</label>
            <input type="text" id="dispatch" name="Dispatch Time/ETA?" class="form-control"
              placeholder="Enter dispatch details" />
          </div>
          <div class="col-md-6">
            <label for="rcNumber" class="form-label">RC #</label>
            <input type="text" id="rcNumber" name="RC?" class="form-control" placeholder="Enter RC number" />
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary prev-step">
            Previous
          </button>
          <button type="submit" class="btn btn-primary">
            Generate Report
          </button>
        </div>
      </div>
    </form>
    <!-- Container for generated report -->
    <div id="report" style="display: none; margin-top: 20px"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="./js/script.js"></script>
