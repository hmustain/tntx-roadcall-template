<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Call Service Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Road Call Service Form</h2>
        
        <form id="roadCallForm">
            <!-- Time & Date -->
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" id="time" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" class="form-control">
                </div>
            </div>

            <!-- Company -->
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" id="company" class="form-control" placeholder="Enter company name">
            </div>

            <!-- Called In By / Phone Number -->
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="callerName" class="form-label">Called In By</label>
                    <input type="text" id="callerName" class="form-control" placeholder="Enter name">
                </div>
                <div class="col-md-6">
                    <label for="callerPhone" class="form-label">Phone #</label>
                    <input type="tel" id="callerPhone" class="form-control" placeholder="Enter phone number">
                </div>
            </div>

            <!-- FE ID / FE HUB / PO# -->
            <div class="mb-3">
                <label for="feId" class="form-label">FE ID# / FE HUB / PO#</label>
                <input type="text" id="feId" class="form-control" placeholder="Enter FE details">
            </div>

            <!-- Driver Information -->
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="driverName" class="form-label">Driver's Name</label>
                    <input type="text" id="driverName" class="form-control" placeholder="Enter driver's name">
                </div>
                <div class="col-md-6">
                    <label for="driverShift" class="form-label">Day/Night Driver</label>
                    <select id="driverShift" class="form-select">
                        <option value="">Choose...</option>
                        <option value="day">Day</option>
                        <option value="night">Night</option>
                    </select>
                </div>
            </div>

            <!-- Vehicle Information -->
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="truck" class="form-label">Truck</label>
                    <input type="text" id="truck" class="form-control" placeholder="Enter truck details">
                </div>
                <div class="col-md-6">
                    <label for="mileage" class="form-label">Mileage / Last 8 VIN</label>
                    <input type="text" id="mileage" class="form-control" placeholder="Enter mileage/VIN">
                </div>
            </div>

            <!-- Trailer Information -->
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="trailer" class="form-label">Trailer</label>
                    <input type="text" id="trailer" class="form-control" placeholder="Enter trailer ID">
                </div>
                <div class="col-md-6">
                    <label for="loadStatus" class="form-label">Loaded / Empty / Weight</label>
                    <input type="text" id="loadStatus" class="form-control" placeholder="Enter load details">
                </div>
            </div>

            <!-- Unit Affected -->
            <div class="mb-3">
                <label for="unitAffected" class="form-label">Unit Affected</label>
                <input type="text" id="unitAffected" class="form-control" placeholder="Enter affected unit">
            </div>

            <!-- Picture Requests -->
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label class="form-label">Pictures Requested</label>
                    <select id="picturesRequested" class="form-select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Pictures Received</label>
                    <select id="picturesReceived" class="form-select">
                        <option value="waiting">Waiting</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <!-- Breakdown Description -->
            <div class="mb-3">
                <label for="breakdownDesc" class="form-label">Description of Breakdown</label>
                <textarea id="breakdownDesc" class="form-control" rows="3" placeholder="Enter description"></textarea>
            </div>

            <!-- Tire & Damage Information -->
            <div class="mb-3">
                <label for="tireSize" class="form-label">Tire Size</label>
                <input type="text" id="tireSize" class="form-control" placeholder="Enter tire size">
            </div>
            
            <div class="mb-3">
                <label for="tirePosition" class="form-label">Tire Position</label>
                <input type="text" id="tirePosition" class="form-control" placeholder="Enter tire position">
            </div>
            
            <div class="mb-3">
                <label for="spareTire" class="form-label">Spare Y/N</label>
                <select id="spareTire" class="form-select">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="damage" class="form-label">Any Other Damage (Mudflap/Bracket/Rim)</label>
                <select id="damage" class="form-select">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
                <input type="text" id="damageDetails" class="form-control mt-2 d-none" placeholder="Describe the damage">
            </div>

            <!-- Rim Type -->
            <div class="mb-3">
                <label for="rimType" class="form-label">Rim Type</label>
                <select id="rimType" class="form-select">
                    <option value="steel">Steel</option>
                    <option value="aluminum">Aluminum</option>
                </select>
            </div>

            <!-- Location Information -->
            <div class="mb-3">
                <label for="locationName" class="form-label">Location Name</label>
                <input type="text" id="locationName" class="form-control" placeholder="Enter location name">
            </div>

            <div class="mb-3">
                <label for="locationAddress" class="form-label">Location Address</label>
                <input type="text" id="locationAddress" class="form-control" placeholder="Enter address">
            </div>

            <div class="mb-3">
                <label for="cityState" class="form-label">City/State</label>
                <input type="text" id="cityState" class="form-control" placeholder="Enter city and state">
            </div>

            <div class="mb-3">
                <label for="referencePoints" class="form-label">Reference Points</label>
                <input type="text" id="referencePoints" class="form-control" placeholder="Enter reference points">
            </div>

            <!-- Vendor & Dispatch Info -->
            <div class="mb-3">
                <label for="vendor" class="form-label">Vendor</label>
                <input type="text" id="vendor" class="form-control" placeholder="Enter vendor name">
            </div>

            <div class="mb-3">
                <label for="dispatch" class="form-label">Dispatched Time / ETA</label>
                <input type="text" id="dispatch" class="form-control" placeholder="Enter dispatch details">
            </div>

            <div class="mb-3">
                <label for="rcNumber" class="form-label">RC#</label>
                <input type="text" id="rcNumber" class="form-control" placeholder="Enter RC number">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="script.js"></script>
</body>
</html>
